{% extends "base.html" %}
{% block content %}
    <div id="app">
      <header>
        <div class="header">
            <h1 class="title">Eresolve</h1>
            <nav class="nav">
                <div class="post">
                    <span></span>
                    <button class="post-article" @click="toUpload()">投稿する<span class="triangle-post"></span></button>
                </div>
                <div>
                    <input type="text" class="search" v-model="search" value="キーワードを入力">
                </div>
                <div>
                    <button class="doSearch" @click="tosearch" >検索する</button>
                </div>
                <div class="account" @click="showMenu">
                    アカウント
                    <span class="triangle-account"></span>
                </div>
            </nav>
            <div class="modal" v-if="menu">
                <button class="logout" @click="logout">ログアウト</button>
            </div>
        </div>
      </header>
			<div class="main">
				<div class="profile">
					<div class="profile__name">[[ user.name ]]</div>
					<p class="devide"></p>
					<div class="profile__detail">
						[[ user.detail ]]
					</div>
					<p class="devide"></p>
					<div class="profile__tags">
						<div class="tag" v-for="tag in user.tags" :key="tag">
							<div class="tag_name">[[ tag ]]</div>
						</div>
					</div>
				</div>
				<div class="articles">
					<div class="all-articles">
						<div>
						<span class="dot"></span>記事一覧
					  </div>
					</div>
					<div class="article" v-for="(article, index) in user.articles" :key="index" @click="showDetail(article.id)">
						<div class="article__title">[[ article.title ]]</div>
						<div class="date">[[article.upload_user__username]] [[ article.created_at|time_format ]]</div>
						<p class="devide"></p>
					</div>
					<!-- <div class="article">

			</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/ja.js"></script>
    <script>
        var vm = new Vue({
            delimiters: ['[[', ']]'],
            el: '#app',
            data: {
                search: '',
                menu: false,
                user: {
                    name: '',
                    detail: 'テキストテキストテキストテキストテキストテキステキストテキストテキストテキストテキストテキストテキストテキスト',
                    tags: ['python', 'python', 'python'],
                    articles: [
                        /*
                        {
                            title: 'タイトルタイトルタイトル',
                            contents: 'テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト',
                            date: '2021/02/20',
                            lgtmCount: 0
                    },
                        {
                            title: 'タイトルタイトルタイトル',
                            contents: 'テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト',
                            date: '2021/02/20',
                            lgtmCount: 0
                    },
                        {
                            title: 'タイトルタイトルタイトル',
                            contents: 'テキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキストテキスト',
                            date: '2021/02/20',
                            lgtmCount: 0
                        }
                        */
                    ]
                }
            },
            created() {
                this.get_my_articles(); 
            },
            methods: {
                get_my_articles: function() { 
                    axios.get('{% url "error_resolve_app:my_article" %}')//ここでDjangoにアクセス
                    .then(function (response) {
                        vm.user.name = response.data['user']['username'];
                        for(var d in response.data['my_articles']) {
                            var article = response.data['my_articles'][d];//1つ1つの自分の記事
                            article.created_at = new Date(article.created_at);
                            //vm.articles.push(article);
                            vm.user.articles.push(article);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    })
                    .then(function () {
                    });
                },
                showDetail(id) {
                    console.log("okk");
                    location.href=`/article_show/${id}`;
                },
                toUpload() {
                    location.href = `/article_upload/` 
                },
                tosearch() {
                    console.log("oooo");
                    location.href = `/article_result/?keyword=${this.search}`;
                },
                logout() {
                    location.href = `/accounts/logout/`;
                },
                showMenu() {
                    this.menu = !this.menu;
                }
            },
            filters: {//日本時間に直す
                time_format: function (date) {
                    return moment(date).format('YYYY/MM/DD HH:mm');// eslint-disable-line
                }
            },
        })


    </script>
